        <strong class="title">font weight</strong>
        <ul class="range">
            <li><label for="lighter"><input id="lighter" type="radio" name="font-weight" value="lighter" />light</label></li>
            <li><label for="normal"><input id="normal" type="radio" name="font-weight" value="normal" checked />normal</label></li>
            <li><label for="bolder"><input id="bolder" type="radio" name="font-weight" value="bolder" />bold</label></li>
        </ul>

        <strong class="title">font size</strong>

            <li>10</li>

        </ul>
