<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="color_options">
        <!-- #2.3 Paint Color part One -->
        <input type="color" id="color" />

        <!-- #2.4 Paint Color part Two -->
        <div class="color-option" style="background-color:#000000;" data-color="#000000"></div>
        <div class="color-option" style="background-color:#ffffff;" data-color="#ffffff"></div>
        <div class="color-option" style="background-color:#6a89cc;" data-color="#6a89cc"></div>
        <div class="color-option" style="background-color:#82ccdd;" data-color="#82ccdd"></div>
        <div class="color-option" style="background-color:#b8e994;" data-color="#b8e994"></div>
        <div class="color-option" style="background-color:#f6b93b;" data-color="#f6b93b"></div>
        <div class="color-option" style="background-color:#e55039;" data-color="#e55039"></div>
        <div class="color-option" style="background-color:#4a69bd;" data-color="#4a69bd"></div>
        <div class="color-option" style="background-color:#60a3bc;" data-color="#60a3bc"></div>
        <div class="color-option" style="background-color:#78e08f;" data-color="#78e08f"></div>
    </div>

    <canvas></canvas>
    
    <div class="btns">
        <!-- #2.2 Line Width --><!-- #3.4 CSS -->
        <strong class="title">pencil width</strong>
        <ul class="range">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
        <input id="line-width" type="range" min="1" max="10" value="5" step="1" />

        <!-- #3.5.5 line or shape -->
        <button id="type-btn">🔘 Shape</button>

        <!-- #2.5 Filling Mode -->
        <button id="mode-btn">🩸 Fill</button>

        <!-- #2.7 Recap -->
        <button id="destroy-btn">💣 Destroy</button>
        <button id="eraser-btn">❌ Erase</button>

        <strong class="title">Text</strong>

        <!-- #3.1 Adding Text -->
        <input type="text" placeholder="Add text" id="text" />
        <!-- Write and then double click -->

        <!-- #3.5 Code Challenge -->
        <!-- #3.5.1 font Weight -->
        <ul class="range">
            <li><label for="lighter"><input id="lighter" type="radio" name="font-weight" value="lighter" />light</label></li>
            <li><label for="normal"><input id="normal" type="radio" name="font-weight" value="normal" checked />normal</label></li>
            <li><label for="bolder"><input id="bolder" type="radio" name="font-weight" value="bolder" />bold</label></li>
        </ul>

        <!-- #3.5.4 font Style -->
        <ul class="range">
            <li><label for="fill"><input id="fill" type="radio" name="font-style" value="fill" checked />fill</label></li>
            <li><label for="stroke"><input id="stroke" type="radio" name="font-style" value="stroke" />stroke</label></li>
        </ul>
        
        <!-- #3.5.2 font Size -->
        <strong class="title">size</strong>
        <ul class="range">
            <li>10</li>
            <li>20</li>
            <li>30</li>
            <li>40</li>
            <li>50</li>
            <li>60</li>
            <li>70</li>
            <li>80</li>
            <li>90</li>
            <li>100</li>
        </ul>
        <input id="font-size" type="range" min="10" max="100" value="50" step="10" />

        <!-- #3.5.3 font Family -->
        <input type="text" placeholder="Add font URL" id="font-family" />
        <!-- ex) https://fonts.gstatic.com/s/whisper/v5/q5uHsoqtKftx74K9qi5IBg.woff2 -->

        <strong class="title">Image</strong>

        <!-- #3.0 Adding Images --><!-- #3.4 CSS -->
        <label for="file" class="file">
            📷 Add Image
            <input type="file" accept="image/*" id="file" />
        </label>
        <!-- <input type="file" accept="image/*" id="file" multiple /> -->
        <!-- multiple 속성을 추가하면 파일을 여러개 업로드할 수 있음. 그래서 event.target.files[0] 파일은 배열에 담겨짐. -->

        <!-- #3.2 Saving Image -->
        <button id="save">💾 Save image</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
