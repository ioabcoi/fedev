<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Momentum</title>
</head>

<body>
    <!-- <img src="../chrome-app/images/1.png" alt=""> -->
    <div id="bg"></div>

        <h2 id="clock">00:00</h2>
        <form id="login-form" class="hidden">
            <input type="text" class="text" name="" id="" placeholder="What is your name?" required maxlength="15">
            <!-- <button>Log In</button> -->
            <input type="submit" class="submit" value="Log In">
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form">
            <input type="text" class="text" placeholder="Write a To do and Press Enter" required />
        </form>
        <ul id="todo-list">
            <!-- <li>
                <span>text</span>
                <button>X</button>
            </li> -->
        </ul>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>

    <script type="text/javascript" src="js/greeting.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <script type="text/javascript" src="js/quotes.js"></script>
    <script type="text/javascript" src="js/background.js"></script>
    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/weather.js"></script>
</body>

</html>
