<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <ul class="list">
        <li>gu</li>
        <li>hyeji</li>
        <li>birth</li>
    </ul>
    <script src="greeting.js"></script>
    <script>
        welcome();
    </script>

    <ul id="jq-list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input id="jq-btn" type="button" value="execute">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $("#jq-btn").click(function () {
            $("#jq-list li").text("Hello!! jQuery");
        });
    </script>

    <ul id="js-list">
        <li>empty</li>
        <li>empty</li>
        <li>empty</li>
    </ul>
    <input id="js-btn" type="button" value="execute">
    <script type="text/javascript">
        function addEvent(target, eventType, eventHandler, useCapture) {
            if (target.addEventListener) { // W3C DOM
                target.addEventListener(eventType, eventHandler, useCapture ? useCapture : false);
            } else if (target.attachEvent) {  // IE DOM
                var r = target.attachEvent("on" + eventType, eventHandler);
            }
        }
        function clickHandler(event) {
            var nav = document.getElementById("js-list");
            for (var i = 0; i < nav.childNodes.length; i++) {
                var child = nav.childNodes[i];
                if (child.nodeType == 3)
                    continue;
                child.innerText = "Hello!! javascript";
            }
        }
        addEvent(document.getElementById("js-btn"), "click", clickHandler);
    </script>

</body>

</html>
